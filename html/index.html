<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <title>Validação CPF</title>
</head>
<body>
<header>
  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="/imgs/ESCUDO-VASCO-RGB-1-450x450.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
        Apoiadores do Vasco
      </a>
      <ul class="nav justify-content-end">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#"><i class="bi bi-person"></i></a>
        </li>
      </ul>
    </div>
  </nav>
</header>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <form class="row g-3 needs-validation" novalidate>
        <div class="col-md-4">
          <label for="Nome" class="form-label">Primeiro Nome</label>
          <input type="text" class="form-control" id="validationCustom01" placeholder="Nome" required>
        </div>
        <div class="col-md-4">
          <label for="Sobrenome" class="form-label">Sobrenome</label>
          <input type="text" class="form-control" id="validationCustom02" placeholder="Sobrenome" required>
        </div>
        <div class="col-md-4">
          <label for="validationCustomUsername" class="form-label">Email</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend">@</span>
            <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
            <div class="invalid-feedback">
              Por favor, escolha um nome de usuário.
            </div>
          </div>
        </div>
        <div class="col-12">
          <label for="inputPassword5" class="form-label">CPF</label>
          <input type="" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock" required>
          <div id="passwordHelpBlock" class="form-text">
            Sua senha deve ter de 8 a 20 caracteres, conter letras e números, e não pode conter espaços, caracteres especiais ou emojis.
          </div>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck">
              Concordo com os termos e condições
            </label>
            <div class="invalid-feedback">
              Você deve concordar antes de enviar.
            </div>
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Enviar</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="/javaScript/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
